<!DOCTYPE html>
<html>
<meta charset="utf-8">

<body>
    <script type="module">
        // WebAssemblyを読み込む --- (*1)
        import init, { run_stack } from './pkg/web_stack.js';
        init().then(() => {
            window.run_stack = run_stack;
        });
    </script>
    <script type="text/javascript">
        // 実行ボタンを押した時にプログラムを実行 --- (*2)
        function run() {
            if (!window.run_stack) { // 読み込み完了判定 --- (*3)
                alert('WebAssemblyの読み込みが完了していません。');
                return;
            }
            // 実行 --- (*4)
            // コードを取得
            const code = document.getElementById('code').value;
            // プログラムを実行
            const r = window.run_stack(code);
            // 結果を出力
            const result = document.getElementById('result');
            result.innerHTML = to_html(r);
        }
        function to_html(s) {
            s = s.replace(/&/g, "&amp;");
            s = s.replace(/</g, "&lt;");
            s = s.replace(/>/g, "&gt;");
            s = s.replace(/\n/g, "<br>\n");
            return s;
        }
    </script>
    <h1>Stack プログラミング言語</h1>
    <div>
        <textarea id="code" rows=8 cols=60></textarea><br>
        <button onclick="run()">実行</button>
        <hr>
        <div id="result"></div>
    </div>
</body>

</html>
