<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack プログラミング言語 OXE</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
    <script type="module">
        // WebAssemblyを読み込む --- (*1)
        import init, { run_stack } from './pkg/web_stack.js';
        init().then(() => {
            window.run_stack = run_stack;
        });
    </script>
    <script type="text/javascript">
        // 実行ボタンを押した時にプログラムを実行 --- (*2)
        function run() {
            if (!window.run_stack) { // 読み込み完了判定 --- (*3)
                alert('WebAssemblyの読み込みが完了していません。');
                return;
            }
            // 実行 --- (*4)
            // コードを取得
            const code = document.getElementById('code').value;
            // プログラムを実行
            const result = window.run_stack(code);
            // 結果を出力
            const output_item = document.getElementById('output');
            output_item.innerHTML = result.output();

            const log_item = document.getElementById('log');
            log_item.innerHTML = result.log();
            
        }
        
    </script>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Stack プログラミング言語　オンライン実行環境</a>            
        </nav>
    <div id="main">

        <textarea id="code" rows=10></textarea>
        <button class="btn form-control btn-primary" onclick="run()">実行</button>

        <div class="split">
            <textarea id="output" rows=5>標準出力</textarea>
            
            <textarea id="log" rows=5>スタック内部</textarea>
        </div>
    </div>
</body>

<style>
    #main {
        padding: 20px;
        margin-top: 50px;
    }

    .btn {
        margin-bottom: 5px;
        background-color: lightslategray;
        border-color: lightslategray;
    }

    .split {
        display: flex;
        height: 200px; /* 任意の高さに調整 */
    }
    .split textarea {
        flex: 1;
        box-sizing: border-box;
    }

    #code, #output, #log {
        background-color:lightgray;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
    }
</style>

</html>
