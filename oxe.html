<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack プログラミング言語</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <script type="module">
        // WebAssemblyを読み込む --- (*1)
        import init, { run_stack } from './pkg/web_stack.js';
        init().then(() => {
            window.run_stack = run_stack;
        });
    </script>
    <script type="text/javascript">
        // 実行ボタンを押した時にプログラムを実行 --- (*2)
        function run() {
            if (!window.run_stack) { // 読み込み完了判定 --- (*3)
                alert('WebAssemblyの読み込みが完了していません。');
                return;
            }
            // 実行 --- (*4)
            // コードを取得
            const code = document.getElementById('code').value;
            // プログラムを実行
            const r = window.run_stack(code);
            // 結果を出力
            const result = document.getElementById('result');
            result.innerHTML = r;
        }
        
    </script>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Stack プログラミング言語　オンライン実行環境</a>            
        </nav>
    <div id="main">

        <textarea id="code" rows=10></textarea>
        <button class="btn form-control btn-primary" onclick="run()">実行</button>
        <hr>
        <textarea id="result" rows=5></textarea>
    </div>
</body>

<style>
    #main {
        padding: 20px;
        margin-top: 50px;
    }

    .btn {
        margin: 5px;
        background-color: lightslategray;
        border-color: lightslategray;
    }

    #code, #result {
        background-color:lightgray;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
    }
</style>

</html>
